<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кода</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.0/qrious.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Генератор QR-кода</h1>
    <input type="text" id="urlInput" placeholder="Введите URL" />
    <button id="generateBtn">Сгенерировать QR-код</button>
    <canvas id="qrCanvas"></canvas>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            var url = document.getElementById('urlInput').value;
            var qr = new QRious({
                element: document.getElementById('qrCanvas'),
                value: url,
                size: 200 // размер QR-кода
            });
        });
    </script>

</body>
</html>
